<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Markdown Previewer using Bootstrap</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.2.8/marked.min.js"></script>
    
    <script>
    
    // set markdown to catch carriage returns in the input area (default is set to false)
    marked.setOptions({
             breaks: true
    })

    // function to update preview window with markdown-formatted input from the editor.
    function updatePreview() {
        let editorValue = document.getElementById("editor").value;
        console.log(editorValue);
        let previewElement = document.getElementById("preview");
        let markedHTML = marked(editorValue);

        previewElement.innerHTML = markedHTML;
        
    }

    // initial markdown on page load
    window.onload = init;
            function init() {
                let defaultMarkdown = 
`# an H1 heading

## an H2 heading

[a link to cat content!](https://www.reddit.com/r/cats)

\`let inlineCode = "this is inline code"\`

\`\`\`
function codeBlock(){
    console.log("This is a code block!");
}
\`\`\`

1. First item in list
2. Second item in list
3. Third item in list

This is a 
> block quote


This is an image:
![This is an image](https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/Nagec_cat.jpg/150px-Nagec_cat.jpg)



**bolded text!**
`;
                document.getElementById("editor").value = defaultMarkdown;
                updatePreview();
            }

    </script>
  </head>




  <body>
    <div class="container-fluid">
        <div class="row text-center text-success bg-dark">
            <div class="col">
                <h1>Markdown Previewer - JEppehimer</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 bg-dark d-flex flex-column">
                <h2 class="text-decoration-underline text-center text-success my-3">Editor:</h2>
                <div class="form-group flex-grow-1 d-flex flex-column">
                    <textarea id="editor" class="form-control flex-grow-1 bg-dark text-success" onkeyup="updatePreview()"></textarea>
                </div>
            </div>
            <div class="col-6 bg-dark">
                <h2 class="text-decoration-underline text-center bg-dark text-success my-3">Markdown Preview:</h2>
                <div id="preview" class="text-success"></div>
            </div>
        </div>


    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
   
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
